<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create basic cookie</title>
</head>

<body>
    <h1>Login to the website</h1>
    <input type="text" id="firstname" placeholder="firstname">
    <input type="text" id="email" placeholder="email">
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>

    <script>
        function setCookies() {
            document.cookie = `firstname=${document.getElementById("firstname").value}`;
            document.cookie = `email=${document.getElementById("email").value}`;
        };

        function showCookies() {
            let p = document.createElement("p");
            let cookiesString = `Cookies: ${decodeURIComponent(document.cookie)}`
            let text = document.createTextNode(cookiesString);
            p.appendChild(text);
            document.body.appendChild(p);
        };
    </script>


</body>

</html>
