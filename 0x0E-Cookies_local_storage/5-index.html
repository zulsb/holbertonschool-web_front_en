<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
</head>

<body>
    <script>
        let availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

        if (typeof (Storage) !== "undefined") {
            createStore();
            displayCart();
        } else {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        };

        function addItemToCart(item) {
            localStorage.setItem(item, true);
        };

        function createStore() {
            let itemUl = document.createElement("ul");
            availableItems.forEach(function (item) {
                let itemLi = document.createElement("li");
                itemLi.appendChild(document.createTextNode(item));
                itemLi.onclick = function () { addItemToCart(item); }
                itemUl.appendChild(itemLi);
            })
            document.body.appendChild(itemUl);
        };

        function displayCart() {
            if (!localStorage.length) {
                return;
            } else {
                let message = document.createElement("p");
                message.appendChild(document.createTextNode(`You previously had ${localStorage.length} items in your cart`));
                document.body.appendChild(message);
            }
        };   
    </script>


</body>

</html>
